<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WatchParty</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="app.js"></script>
</head>
<body>
  <h1>ðŸŽ¬ WatchParty</h1>

  <!-- Name prompt modal -->
  <div id="name-modal">
    <h2>Enter your name:</h2>
    <input id="name-input" placeholder="Your name">
    <button id="name-btn">Join</button>
  </div>

  <!-- Main content hidden initially -->
  <div id="main-content" style="display:none">
    <!-- Video Player -->
    <video id="video" width="600" controls>
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
      Your browser does not support HTML video.
    </video>

    <!-- Chat -->
    <div id="chat-box" style="border:1px solid #ccc; height:200px; overflow-y:auto; margin-top:10px; padding:5px;"></div>
    <input id="chat-input" placeholder="Type a message..." style="width:70%;">
    <button id="send-btn">Send</button>
  </div>
</body>
</html>
