<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WatchParty</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script type="module" src="app.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align:center; margin:20px; }
    #chat-box { border:1px solid #ccc; height:200px; overflow-y:auto; margin:10px auto; padding:5px; width:80%; }
    #chat-input { width:70%; padding:5px; }
    #video { max-width: 90%; margin-top:10px; }
    #name-modal { margin-top:50px; }
    input, select, button { padding:5px; font-size:16px; margin:5px; }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ WatchParty</h1>

  <!-- Name & Role Selection modal -->
  <div id="name-modal">
    <h2>Enter your name:</h2>
    <input id="name-input" placeholder="Your name"><br>

    <h2>Select Role:</h2>
    <select id="role-select">
      <option value="host">Host</option>
      <option value="guest" selected>Guest</option>
    </select><br>

    <!-- Host-only M3U8 input -->
    <div id="m3u8-container">
      <h2>Enter M3U8 link (Host only):</h2>
      <input id="m3u8-input" placeholder="https://pothabattulavinod.github.io/pay/aay.m3u8">
    </div>

    <button id="name-btn">Join</button>
  </div>

  <!-- Main content hidden initially -->
  <div id="main-content" style="display:none">
    <!-- Video Player -->
    <video id="video" controls></video>

    <!-- Chat -->
    <div id="chat-box"></div>
    <input id="chat-input" placeholder="Type a message...">
    <button id="send-btn">Send</button>
  </div>
</body>
</html>
